<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <!-- Header start -->
        <header>
          <div>
            <p>My balance</p>
            <span>$921.48</span>
          </div>
          <div>
            <img src="./images/logo.svg" alt="logo" />
          </div>
        </header>
        <!-- Header end -->

        <!-- Transaction start -->
        <figure>
          <h1>Spending - Last 7 Days</h1>
          <div>
            <article>
              <div class="col"></div>
              <p>mon</p>
            </article>
            <article>
              <div class="col"></div>
              <p>tue</p>
            </article>
            <article>
              <div class="col"></div>
              <p>wen</p>
            </article>
            <article>
              <div class="col"></div>
              <p>thu</p>
            </article>
            <article>
              <div class="col"></div>
              <p>fri</p>
            </article>
            <article>
              <div class="col"></div>
              <p>sat</p>
            </article>
            <article>
              <div class="col"></div>
              <p>sun</p>
            </article>
          </div>

          <!-- Footer start -->
          <footer>
            <div>
              <p>Total this month</p>
              <span>$478.33</span>
            </div>
            <div>
              <span>+2.4%</span>
              <p>from last month</p>
            </div>
          </footer>
          <!-- Footer end -->
        </figure>
        <!-- Transaction end -->
      </div>
    </main>
  </body>
</html>
